# ----------------------------------------

# ? JVM & Kotlin Daemon Memory Tweaks

# ----------------------------------------

org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
kotlin.daemon.jvmargs=-Xmx2g -Dfile.encoding=UTF-8

# ----------------------------------------

# ?? Gradle Performance

# ----------------------------------------

# Enable parallel execution
org.gradle.parallel=true
# Reuse task outputs
org.gradle.caching=true
# Cache task configuration
org.gradle.configuration-cache=true
# Use up to 4 parallel workers

org.gradle.workers.max=4

# Keep daemon alive between builds
org.gradle.daemon=true

# ----------------------------------------

# ? Jetifier

# ----------------------------------------

android.useAndroidX=true
# Disable if you're not using legacy support libs
android.enableJetifier=false

# ----------------------------------------

# ? Kotlin Compiler Optimizations

# ----------------------------------------

kotlin.code.style=official
# Reduce unnecessary classpath usage
kapt.include.compile.classpath=false

# ----------------------------------------

# ? Optional Logging / Debugging

# Suppress detailed warnings
# org.gradle.warning.mode=summary
# For debugging Gradle itself
# org.gradle.debug=true
